{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h2>Edit the page</h2>
    <form action="{% url 'save_edits' title %}" method="POST">
        {% csrf_token %}

        <ul>
            <li>
                <label for="newpage">Edits the page's content using markdown syntax:</label> 
                <textarea name="newpage" id="newpage">{{ page_md }}</textarea>
            </li>
        </ul>
        <input type="submit" value="Save edits">
    </form>
{% endblock %}
